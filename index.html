<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Importing custom bootstrap from bootswatch -->
  <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
  <link rel="stylesheet" href="CSS/style.css">
  <title>MovieHub</title>
</head>
<body>
  <!-- Beginning of Navbar -->
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">MovieHub</a>
      </div>
    </div>
  </nav>
  <!-- Ending of Navbar -->

  <!-- Beginning of Search Container -->
  <div class="container">
    <div class="jumbotron">
      <h3 class="text-center">Search Movie...</h3>
      <form id="searchForm">

      </form>
    </div>
  </div>
  <!-- Ending of Search Container -->

  <div class="container">
    <div id="movies" class="row"></div>
  </div>
  
  <!-- Importing jQuery, Axios, & linking main.js file -->
  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="Js/main.js"></script>
  <!-- End of Import -->

</body>
</html>
